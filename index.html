<script>

 
function getDateDiff(setdateTimeStamp,type){
    var minute = 1000 * 60;
var hour = minute * 60;
var day = hour * 24;
var halfamonth = day * 15;
var month = day * 30;

	var dateTimeStamp=new Date(setdateTimeStamp);
	var now = new Date().getTime();
	var diffValue = now - dateTimeStamp;
	if(diffValue < 0){
	 //若日期不符则弹出窗口告之
	  return  "结束日期不能小于开始日期！" ;
	 }
	var monthC =diffValue/month;
	var weekC =diffValue/(7*day);
	var dayC =diffValue/day;
	var hourC =diffValue/hour;
	var minC =diffValue/minute;
    var miaoC =diffValue/1000;

    switch (type) {
    case 1://月
        result=parseInt(monthC);
        break;
    case 2://周
        result=parseInt(weekC);
         break;
    case 3://天
       result=parseInt(dayC);
         break;
    case 4://小时
        result=parseInt(hourC);
         break;
    case 5:// 分钟
        result=parseInt(minC);
         break;
         case 6:// 秒
        result=parseInt(miaoC);
         break;
} 

	 return result;
}
